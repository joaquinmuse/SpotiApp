<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadein">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col ">
        <h3>
            {{artist.name}}
        </h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">Go to Artist Page</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" type="button" class="btn btn-outline-danger">Go back</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table text-white">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody *ngFor="let track of topTracks">
                <tr>
                    <td>
                        <img [src]="track.album.images |noimage" class="img-thumb">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.uri |domseguro :'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
